<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Modelos 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .modelo {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="modelo">
    <model-viewer src="modelo1.glb" alt="Modelo 1" auto-rotate camera-controls background-color="#ffffff"></model-viewer>
  </div>
  <div class="modelo">
    <model-viewer src="modelo2.glb" alt="Modelo 2" auto-rotate camera-controls background-color="#ffffff"></model-viewer>
  </div>
  <div class="modelo">
    <model-viewer src="modelo3.glb" alt="Modelo 3" auto-rotate camera-controls background-color="#ffffff"></model-viewer>
  </div>

</body>
</html>
